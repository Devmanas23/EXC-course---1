<!DOCTYPE html>
<html>
<head>
    <title>Cooling Load Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cooling Load Calculator</h1>
        
        <form id="calculator-form">
            <label for="building-length">Building Length (m):</label>
            <input type="number" id="building-length" required>
            
            <label for="building-width">Building Width (m):</label>
            <input type="number" id="building-width" required>
            
            <label for="building-height">Building Height (m):</label>
            <input type="number" id="building-height" required>
            
            <label for="num-occupants">Number of Occupants:</label>
            <input type="number" id="num-occupants" required>
            
            <label for="appliance-heat-gain">Appliance Heat Gain (W):</label>
            <input type="number" id="appliance-heat-gain" required>
            
            <label for="outdoor-temperature">Outdoor Temperature (°C):</label>
            <input type="number" id="outdoor-temperature" required>
            
            <label for="indoor-temperature">Desired Indoor Temperature (°C):</label>
            <input type="number" id="indoor-temperature" required>
            
            <button type="button" id="calculate-button">Calculate Cooling Load</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
